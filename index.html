<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
.chart rect {
	fill: forestgreen;
}

.chart text {
	fill: White;
	font: 10px sans-serif;
	text-anchor: end;
}
</style>

<body>
	<div class="container">
		<h1> Survey Responses to Fake News </h1>
		<svg class="chart"> </svg>
	</div>	
</body>

<script src="https://d3js.org/d3.v4.js"></script>
<script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
<script>

var cfg = {
	width: 420,
	barHeight: 20
};

d3.csv('responses.csv', function(data){
	var A = data.reduce(function(a, b) {
		(b.headline in a) ? a[b.headline]['count']++ : a[b.headline] = {"headline": b.headline, "count": 1};
		(b.recalled_bool in a[b.headline]) ? a[b.headline][b.recalled_bool]++ : a[b.headline][b.recalled_bool] = 1;
		return a;
	}, {});
	var B = $.map(A, function(el) { return el });

	var x = d3.scaleLinear()
	.domain([0, d3.max(B)])
	.range([0, cfg.width]);

	var chart = d3.select(".chart")
	.attr("width", cfg.width)
	.attr("height", cfg.barHeight * B.length);

	var bar = chart.selectAll("g")
	.data(B)
	.enter().append("g")
	.attr("transform", function(d, i) {
		return "translate(0," + i * cfg.barHeight + ")";
	});

	bar.append("rect")
	.attr("width", function(d) { 
		return d.False / 5 + 10;
	})
	.attr("height", cfg.barHeight - 1);

	bar.append("text")
	.attr("x", function(d) {
		return d.False / 5; 
	})
	.attr("y", cfg.barHeight / 2)
	.attr("dy", ".35em")
	.text(function(d) {
		return d.False;
	})

})


</script>

</html>
